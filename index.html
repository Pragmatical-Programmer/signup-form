<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Signup Form</title>
    <link rel="stylesheet" href="./styles/styles.css" />
</head>

<body>
    <header class="container">
        <h1 id="title">Title</h1>
        <p id="photo-cred">Photo Cred</p>
    </header>
    <main class="container">
        <div id="top">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. Sign up now to get started.
            </p>
            <h3>You know you want to.</h3>
        </div>
        <div id="mid">
            <h2>Let's Do this!</h2>
            <form id="createAccountForm" action="#" method="get">
                <label for="firstName">FIRST NAME</label>
                <input name="firstName" id="firstName" type="text" required>
                <label for="lastName">LAST NAME</label>
                <input name="lastName" id="lastName" type="text" required>
                <label for="email">EMAIL</label>
                <input name="email" id="email" type="email" required>
                <label for="phoneNumber">PHONE NUMBER</label>
                <!-- the pattern matches a 888-888-888 -->
                <input name="phoneNumber" id="phoneNumber" type="tel"
                    pattern="^(\(\+\d{1,3}\))?(\d{3}-){2}\d{4}(\/\d{3,4})?$" required>
                <label for="password">PASSWORD</label>
                <input name="password" id="password" type="password" required>
                <!-- in order to confirm password need to use javascript -->
                <label for="confirmPassword">CONFIRM PASSWORD</label>
                <input name="confirmPassword" id="confirmPassword" type="password" required>
            </form>
        </div>
        <div id="bottom">
            <button form="createAccountForm" type="submit">Create Account</button>
            <p>Already have an account? <a id="login-link" href="">Log In</a></p>
        </div>
    </main>
</body>

</html>
