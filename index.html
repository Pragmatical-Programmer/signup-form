<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Signup Form</title>
    <link rel="stylesheet" href="./styles/styles.css" />
</head>

<body>
    <header>
        <div id="header-container" class="container">
            <h1>Title</h1>
        </div>
        <p>Photo Cred</p>
    </header>
    <main>
        <div id="top"></div>
        <div id="mid">
            <h2>Let's Do this!</h2>
            <form id="createAccountForm" action="#" method="get">
                <label for="firstName">FIRST NAME</label>
                <input name="firstName" id="firstName" type="text" required>
                <label for="lastName">LAST NAME</label>
                <input name="lastName" id="lastName" type="text" required>
                <label for="email">EMAIL</label>
                <input name="email" id="email" type="email" required>
                <label for="phoneNumber">PHONE NUMBER</label>
                <!-- the pattern matches a 888-888-888 -->
                <input name="phoneNumber" id="phoneNumber" type="tel"
                    pattern="^(\(\+\d{1,3}\))?(\d{3}-){2}\d{4}(\/\d{3,4})?$" required>
                <label for="password">PASSWORD</label>
                <input name="password" id="password" type="password" required>
                <!-- in order to confirm password need to use javascript -->
                <label for="confirmPassword">CONFIRM PASSWORD</label>
                <input name="confirmPassword" id="confirmPassword" type="password" required>
            </form>
        </div>
        <div id="bottom">
            <button form="createAccountForm" type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log In</a></p>
        </div>
    </main>
</body>

</html>
